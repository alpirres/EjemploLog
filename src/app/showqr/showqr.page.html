<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Mi reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card >
    <ngx-qrcode 
      [qrc-element-type]="qrType" 
      [qrc-value]="getTextToQr()" 
      qrc-class="aclass"
      qrc-errorCorrectionLevel="L">
    </ngx-qrcode>
    <ion-label>
      <p>Fecha: {{fecha}}</p>
      <p>Hora: {{hora}}</p>
    </ion-label>
  </ion-card>


</ion-content>
