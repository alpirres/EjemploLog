<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
    <ion-searchbar style="float: none; display: block; "  animated (ionChange)="searchBar ($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Pull to refresh" 
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-virtual-scroll [items]="dataList " >
      <ion-item-sliding *virtualItem="let item ">
        <ion-item>
        <ion-label>
          <h2>Fecha: {{item.fecha}}</h2>
          <p>Hora: {{item.hora}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="borraNota(item.id)">
        <ion-item-option color="danger" expandable (click)="borraNota(item.id)">
          <ion-icon name="trash" style="zoom:4.0;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editaNota(item.id,item.fecha,item.hora)">
          <ion-icon name="eye" style="zoom:4.0;"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      </ion-item-sliding>
    </ion-virtual-scroll>
  
</ion-content>
