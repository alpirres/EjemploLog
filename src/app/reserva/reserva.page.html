<ion-header>
  <ion-toolbar>
    <ion-title>Reservar {{mesa}}</ion-title>
    <ion-label slot="end">{{total}} â‚¬</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="reservaForm" (ngSubmit)="addComida()">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime tipe="text" displayFormat="DD/MM/YYYY" min="2020-09-01" max="2020-12-31"
        placeholder="Selecciona Fecha" formControlName="fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime tipe="text" displayFormat="HH:mm" hourValues="13,14,15,20,21,22,23" minuteValues="0,30"
        placeholder="Selecciona Hora" formControlName="hora"></ion-datetime>
    </ion-item>

    <ion-list>
      <ion-list-header style="font-size: large; text-decoration: solid;">Comida</ion-list-header>

      <ion-item *ngFor="let entry of form">
        <ion-label>{{entry.val}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"
          (ionChange)="onChangeCheckBox(entry.isChecked,entry.val, entry.price)" formControlName="comida">
        </ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Comentario</ion-label>
        <ion-textarea placeholder="Comenta..." formControlName="comentario"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" color="primary" fill="solid" type="submit"
      [disabled]="!this.reservaForm.valid">Reservar</ion-button>
    <ion-button expand="block" shape="round" color="danger" size="small" (click)="this.back()">Desacartar</ion-button>
  </form>

</ion-content>
